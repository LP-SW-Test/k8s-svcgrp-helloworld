apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: lp-example1-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: lp-example1-app
  minReplicas: 2
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 99
